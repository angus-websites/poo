{% extends '../_base.html' %}

{% block content %}
    <div class="container mx-auto mt-12">
        <!-- Include the header -->
        {% include "shortener/../_header.html" %}

        <!-- Message form -->
        <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
            <form method="post" class="space-y-6">
                {% csrf_token %}

                <!-- Message text input field -->
                <div>
                    <label for="message" class="block text-gray-700 font-medium mb-2">Enter your message</label>
                    <textarea
                        name="message"
                        id="message"
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-600"
                        rows="5"
                        placeholder="Your message here"
                        required
                    ></textarea>
                </div>

                <!-- Submit Button -->
                <button
                    type="submit"
                    class="w-full bg-emerald-700 hover:bg-emerald-800 text-white font-semibold py-3 rounded-md transition duration-300"
                >
                    Generate Link
                </button>
            </form>
        </div>
    </div>
{% endblock %}
