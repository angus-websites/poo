
{% load compress %}
{% load static %}
 
<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content=
        "width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="{% static 'images/favicons/favicon-96x96.png' %}" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="{% static 'images/favicons/favicon.svg' %}" />
    <link rel="shortcut icon" href="{% static 'images/favicons/favicon.ico' %}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/favicons/apple-touch-icon.png' %}" />
    <meta name="apple-mobile-web-app-title" content="Poo" />
    <link rel="manifest" href="{% static 'images/favicons/site.webmanifest' %}" />
    <title>Poo</title>
    
    {% compress css %}
    <link rel="stylesheet"
        href="{% static 'src/output.css' %}">
    {% endcompress %}
</head>
 
<body class="bg-green-50 flex flex-col min-h-screen">
    <div class="container mx-auto mt-4 flex-grow">
        {% block content %}
        {% endblock content %}
    </div>
    
    <footer class="bg-emerald-800 text-white">
        <div class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between">
          <span class="text-sm text-gray-50 sm:text-center ">Â© <span id="year"></span> <strong>Poo</strong> | Designed by <a href="https://angusgoody.com/" target="_blank"><strong>Angus Goody</strong></a>
        </span>
        <ul class="flex flex-wrap items-center mt-3 text-sm font-medium  sm:mt-0">
            <li>
                <a href="{% url 'shorten_url' %}" class="hover:underline me-4 md:me-6">Shortener</a>
            </li>
            <li>
                <a href="{% url 'create_message' %}" class="hover:underline me-4 md:me-6">Create a message</a>
            </li>
        </ul>
        </div>
    </footer>


    <script>
        // Dynamically set the current year in the footer
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
 
</html>
