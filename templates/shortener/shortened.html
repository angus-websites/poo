{% extends "shortener/_base.html" %}

{% block content %}
    <div class="container mx-auto mt-12">
        <!-- Include the header -->
        {% include "shortener/_header.html" %}

        <div class="max-w-lg mx-auto text-center">
            <!-- Display Shortened URL -->
            <div class="bg-white p-8 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold text-emerald-800">Your new URL...</h2>
                <a href="{{ short_url }}" target="_blank" class="text-blue-600 underline break-words mt-4 block">{{ short_url }}</a>
            </div>

            <div class="w-full">
                <div class="relative">
                    <label for="shortened-url-text" class="sr-only">Label</label>
                    <input id="shortened-url-text" type="text" class="col-span-6 bg-gray-50 border border-gray-300 text-gray-500 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full px-2.5 py-4 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500" value="{{ short_url }}" readonly>

                    <!-- Updated button with both icons preloaded -->
                    <button id="copy-url-button" class="absolute end-2.5 top-1/2 -translate-y-1/2 text-gray-900 dark:text-gray-400 hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-600 dark:hover:bg-gray-700 rounded-lg py-2 px-2.5 inline-flex items-center justify-center bg-white border-gray-200 border">
                        <span id="button-icon-copy" class="inline-flex items-center">
                            <svg class="w-3 h-3 me-1.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 20">
                                <path d="M16 1h-3.278A1.992 1.992 0 0 0 11 0H7a1.993 1.993 0 0 0-1.722 1H2a2 2 0 0 0-2 2v15a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2Zm-3 14H5a1 1 0 0 1 0-2h8a1 1 0 0 1 0 2Zm0-4H5a1 1 0 0 1 0-2h8a1 1 0 1 1 0 2Zm0-5H5a1 1 0 0 1 0-2h2V2h4v2h2a1 1 0 1 1 0 2Z"/>
                            </svg>
                            <span id="button-text" class="text-xs font-semibold">Copy</span>
                        </span>
                        <span id="button-icon-tick" class="inline-flex items-center hidden">
                            <svg class="w-3 h-3 text-blue-700 dark:text-blue-500 me-1.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 12">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5.917 5.724 10.5 15 1.5"/>
                            </svg>
                            <span id="button-text-copied" class="text-xs font-semibold text-blue-700 dark:text-blue-500">Copied</span>
                        </span>
                    </button>
                </div>
            </div>

            <!-- Shorten Again Button -->
            <a
                href="{% url 'shorten_url' %}"
                class="inline-block mt-6 px-6 py-3 hover:text-emerald-900 hover:underline text-emerald-700 font-semibold rounded-md transition duration-300"
            >
                Shorten Another URL
            </a>
        </div>
    </div>

    <!-- Add the JavaScript for clipboard functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const copyButton = document.getElementById('copy-url-button');
            const shortenedUrlInput = document.getElementById('shortened-url-text');
            const buttonIconCopy = document.getElementById('button-icon-copy');
            const buttonIconTick = document.getElementById('button-icon-tick');

            copyButton.addEventListener('click', function () {
                // Copy the content of the input field to the clipboard
                shortenedUrlInput.select();
                shortenedUrlInput.setSelectionRange(0, 99999); // For mobile devices

                // Try to execute the copy command
                if (document.execCommand('copy')) {
                    // Show the success feedback
                    showSuccess();
                    
                    // Reset back to default after 2 seconds
                    setTimeout(() => {
                        resetToDefault();
                    }, 2000);
                }
            });

            const showSuccess = () => {
                // Hide the copy icon and show the tick icon
                buttonIconCopy.classList.add('hidden');
                buttonIconTick.classList.remove('hidden');
            };

            const resetToDefault = () => {
                // Reset the icons back to default
                buttonIconTick.classList.add('hidden');
                buttonIconCopy.classList.remove('hidden');
            };
        });
    </script>
{% endblock content %}
