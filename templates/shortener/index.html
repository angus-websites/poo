{% extends "shortener/../_base.html" %}

{% block content %}
    <div class="container mx-auto mt-12">
        <!-- Include the header -->
        {% include "shortener/../_header.html" %}

        <!-- URL Shortening Form -->
        <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
            <form method="post" class="space-y-6">
                {% csrf_token %}

                <!-- Original URL Input Field -->
                <div>
                    <label for="original_url" class="block text-gray-700 font-medium mb-2">Enter URL to shorten</label>
                    <input
                        type="url"
                        name="original_url"
                        id="original_url"
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-600"
                        placeholder="https://example.com"
                        required
                    >
                </div>
                
                <!-- Hide preview checkbox -->
                <div class="flex items-center mb-4">
                    <input id="hide_preview" name="hide_preview" type="checkbox" value="True" class="w-4 h-4 text-emerald-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-emerald-500">
                    <label for="hide_preview" class="ms-2 text-sm font-medium text-gray-900">Hide preview <small>(Prevents apps providing a preview of the site (BETA)</small></label>
                </div>

                <!-- Submit Button -->
                <button
                    type="submit"
                    class="w-full bg-emerald-700 hover:bg-emerald-800 text-white font-semibold py-3 rounded-md transition duration-300"
                >
                    Shorten URL
                </button>
            </form>
        </div>
    </div>
{% endblock content %}
